<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 and 2</title>
</head>
<body>
        <script>
            // here I create a variable that will store the number that identify with the day
            var daynumber = parseInt(prompt("Enter a number between 1 and 7 to see what day of the week it is"))
            var dayName
            // Use a switch statement to assign the corresponding day name to dayName
            switch(daynumber){
                case 1:dayName = "Monday";
                    break;
                case 2:dayName = "Tuesday";
                    break;
                case 3:dayName="Wednesday";
                    break;
                case 4:dayName = "Thursday";
                    break;
                case 5:dayName = "Friday";
                    break;
                case 6:dayName = "Saturday";
                    break;
                case 7: dayName = "Sunday";
                    break;
                default:dayName = "Invalid day number";
            }
            // i print in console the name of the day
            console.log("The picked day is " + dayName)
            // ###### exe 2

            var score = parseInt(prompt("Insert the score to find out the grade: "))
            var grade
            if(score >= 90){
                grade = "A";
            }else if(score >= 80){
                grade = "B"
            }else if(score >= 70){
                grade = "C"
            }else if(score >= 60){
                grade = "D"
            }else if (score < 60){
                grade = "F"
            }

            console.log("Your grade is "+ grade)
        </script>
</body>
</html>
